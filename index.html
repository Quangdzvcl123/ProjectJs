<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wiki Explorer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { color: #202122; }
    #result {
      margin-top: 2rem;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
    }
    img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    input, button {
      padding: 0.7rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #3366cc;
      color: white;
      cursor: pointer;
      margin-left: 8px;
    }
    button:hover { background: #264fa3; }
  </style>
</head>
<body>
  <h1>üîç Wiki Explorer</h1>
  <div>
    <input type="text" id="searchInput" placeholder="Enter a topic...">
    <button id="searchBtn">Search</button>
  </div>

  <div id="results" class="results"></div>

  <script src=".//Project/JS/script.js"></script>
</body>
</html>
