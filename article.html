<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f8f9fa;

    }
    .article-container {
      max-width: 900px;
      margin: auto;
    }
    body.dark-mode {
  background: #1e1e1e;
  color: #e6e6e6;
}

body.dark-mode .card {
  background: #2a2a2a;
  color: #e6e6e6;

</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">Wiki Explorer</a>
      
    </div>
    <button id="themeToggle" class="btn btn-sm btn-outline-secondary ms-3 me-3">üåô Dark Mode</button>
    
  </nav>

  <div class="container article-container mt-4">
    <div id="articleContent" class="text-center text-secondary">‚è≥ ƒêang t·∫£i n·ªôi dung...</div>
  </div>

<script>
  async function loadArticleDetail() {
    const params = new URLSearchParams(window.location.search);
    const pageId = params.get("pageid");
    const title = params.get("title");

    let url = "";
    if (pageId) {
      url = `https://vi.wikipedia.org/w/api.php?action=query&origin=*&format=json&pageids=${pageId}&prop=extracts|pageimages&explaintext&piprop=original`;
    } else if (title) {
      url = `https://vi.wikipedia.org/w/api.php?action=query&origin=*&format=json&titles=${title}&prop=extracts|pageimages&explaintext&piprop=original`;
    } else {
      document.getElementById("articleContent").innerHTML =
        "<p class='text-danger'>Kh√¥ng t√¨m th·∫•y b√†i vi·∫øt.</p>";
      return;
    }

    try {
      const res = await fetch(url);
      const data = await res.json();
      const page = Object.values(data.query.pages)[0];

      const imgHTML = page.original
        ? `<img src="${page.original.source}" alt="${page.title}" class="img-fluid rounded mb-3">`
        : "";

      document.getElementById("articleContent").innerHTML = `
        <div class="card p-4 shadow-sm">
          <h2>${page.title}</h2>
          ${imgHTML}
          <p>${(page.extract || "Kh√¥ng c√≥ n·ªôi dung hi·ªÉn th·ªã.").replace(/\n/g, "<br>")}</p>
          <div class="text-center mt-3">
            <a href="index.html" class="btn btn-outline-secondary">‚¨Ö Quay l·∫°i trang ch√≠nh</a>
          </div>
        </div>
      `;
    } catch (err) {
      document.getElementById("articleContent").innerHTML =
        `<p class="text-danger">‚ùå Kh√¥ng t·∫£i ƒë∆∞·ª£c n·ªôi dung: ${err.message}</p>`;
    }
  }

  loadArticleDetail();
  const toggleButton = document.getElementById("themeToggle");
    const body = document.body;

    toggleButton.addEventListener("click", () => {
      body.classList.toggle("dark-mode");

      if (body.classList.contains("dark-mode")) {
        toggleButton.textContent = "‚òÄÔ∏è Light Mode";
      } else {
        toggleButton.textContent = "üåô Dark Mode";
      }

      localStorage.setItem("theme", body.classList.contains("dark-mode") ? "dark" : "light");
    });

    
    if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark-mode");
      toggleButton.textContent = "‚òÄÔ∏è Light Mode";
    }
</script>

</body>
</html>
